<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias de HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o seu navegador.</p>
<!-- use picture para imagens -->
<!-- use o sourse media type para minuir as imagens do seu navegador-->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens felixivel">
    </picture>
<!-- USE AUDIO + CONTROLS PARA UM CONTROLE DE AUDIO + AUTOPLAY -->
    <h1>Reproduzindo audio</h1>
    <p>reproduza audios no html 5</p>
    <audio src="midia/amber.mp3" controls autoplay loop></audio>
    <p>Tente outro audio </p>
    <!--MP3 WAV OGG-->
    <!--MP3- >audio/mpeg, OGG>audio/mpeg WAV audio/wav  -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/ammil-the-tides.mp3" type="audio/mpeg">
    </audio> 
    
</body>
</html>
